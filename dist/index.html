<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="/vite-test-2/assets/todo-920ef251.svg" type="image/svg+xml">
    <title>To-do App</title>
    
  <script type="module" crossorigin src="/vite-test-2/assets/index-39b2bf8e.js"></script>
  <link rel="stylesheet" href="/vite-test-2/assets/index-4a763d3c.css">
</head>
<body>
    <div class="position-fixed top-0 end-0 p-3">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="darkModeToggle">
            <label class="custom-control-label" for="darkModeToggle"></label>
        </div>
    </div>
    <div class="container mt-5 p-4">
        <h1>My list</h1>
        <div class="input-group mt-3 user-input">
            <input type="text" id="todoInput" class="form-control" placeholder="Add a task">
            <div class="input-group-prepend">
                <select id="priorityInput" class="form-control">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="input-group-append">
                <button id="addTodo" class="btn btn-primary">Add</button>
            </div>
        </div>
        <ul id="todoList" class="list-group mt-5">
            <!-- Example todo item -->
            <!-- <li class="list-group-item d-flex justify-content-between bg-danger">
                Todo content here
            </li> -->
        </ul>
        
    </div>
</body>
</html>
