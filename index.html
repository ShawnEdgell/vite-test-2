<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="/src/assets/todo.svg" type="image/svg+xml">
    <title>To-do App</title>
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
    <div class="container mt-5 p-4">
        <h1>My list</h1>
        <div class="input-group mt-3 user-input">
            <input type="text" id="todoInput" class="form-control" placeholder="Add a task">
            <div class="input-group-prepend">
                <select id="priorityInput" class="form-control">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="input-group-append">
                <button id="addTodo" class="btn btn-primary">Add</button>
            </div>
        </div>
        <ul id="todoList" class="list-group mt-5">
            <!-- Example todo item -->
            <!-- <li class="list-group-item d-flex justify-content-between bg-danger">
                Todo content here
            </li> -->
        </ul>
        <script defer type="module" src="/src/app.js"></script>
    </div>
</body>
</html>
